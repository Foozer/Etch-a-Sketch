<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/main.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div id="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div id="main-space">
            <div id="draw-space"></div>

            <div id="options">
                <button id="clear">Clear Grid</button>
                <label for="grid-size">Choose a grid size</label>
                <select name="grid-size" id="grid-size">
                    <option value="8">8 x 8</option>
                    <option value="16">16 x 16</option>
                    <option value="32">32 x 32</option>
                    <option value="64">64 x 64</option>
                </select>
            </div>

            <div id="details">
                <p>Created by <a href="https://twitter.com/ChubblyWarner">@ChubblyWarner</a>
                as part of <a href="https://www.theodinproject.com/">The Odin Project</a></p>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
